<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table Example</title>
  </head>
  <body>
    <h2>Employee Information</h2>

    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>Engineering</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>Marketing</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Bob Johnson</td>
          <td>Finance</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
